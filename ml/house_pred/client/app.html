<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bangalore Home Price Prediction</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <!-- Background -->
  <div class="img"></div>

  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <div class="card-body">
        <h1 class="text-center mb-3">üè† House Price Prediction</h1>
        <p class="text-center text-secondary mb-4">
          Enter the details below to estimate the price of a house in <b>Bangalore</b>.
        </p>

        <form id="predictionForm" onsubmit="return false;">
          <!-- Area -->
          <div class="mb-3">
            <label for="uiSqft" class="form-label fw-semibold">Area (Square Feet)</label>
            <input type="number" class="form-control" id="uiSqft" name="Squareft" value="1000" min="1" required>
          </div>

          <!-- BHK -->
          <div class="mb-3">
            <label class="form-label fw-semibold">BHK</label>
            <div id="bhk-group" class="btn-group w-100 flex-wrap" role="group">
              <input type="radio" class="btn-check" id="radio-bhk-1" name="uiBHK" value="1">
              <label class="btn btn-outline-primary" for="radio-bhk-1">1</label>

              <input type="radio" class="btn-check" id="radio-bhk-2" name="uiBHK" value="2" checked>
              <label class="btn btn-outline-primary" for="radio-bhk-2">2</label>

              <input type="radio" class="btn-check" id="radio-bhk-3" name="uiBHK" value="3">
              <label class="btn btn-outline-primary" for="radio-bhk-3">3</label>

              <input type="radio" class="btn-check" id="radio-bhk-4" name="uiBHK" value="4">
              <label class="btn btn-outline-primary" for="radio-bhk-4">4</label>

              <input type="radio" class="btn-check" id="radio-bhk-5" name="uiBHK" value="5">
              <label class="btn btn-outline-primary" for="radio-bhk-5">5</label>
            </div>
          </div>

          <!-- Bathrooms -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Bathrooms</label>
            <div id="bath-group" class="btn-group w-100 flex-wrap" role="group">
              <input type="radio" class="btn-check" id="radio-bath-1" name="uiBathrooms" value="1">
              <label class="btn btn-outline-success" for="radio-bath-1">1</label>

              <input type="radio" class="btn-check" id="radio-bath-2" name="uiBathrooms" value="2" checked>
              <label class="btn btn-outline-success" for="radio-bath-2">2</label>

              <input type="radio" class="btn-check" id="radio-bath-3" name="uiBathrooms" value="3">
              <label class="btn btn-outline-success" for="radio-bath-3">3</label>

              <input type="radio" class="btn-check" id="radio-bath-4" name="uiBathrooms" value="4">
              <label class="btn btn-outline-success" for="radio-bath-4">4</label>

              <input type="radio" class="btn-check" id="radio-bath-5" name="uiBathrooms" value="5">
              <label class="btn btn-outline-success" for="radio-bath-5">5</label>
            </div>
          </div>

          <!-- Location -->
          <div class="mb-3">
            <label for="uiLocations" class="form-label fw-semibold">Location</label>
            <select class="form-select" id="uiLocations" required>
              <option value="" disabled selected>Choose a Location</option>
            </select>
          </div>

          <!-- Submit -->
          <button class="btn btn-primary w-100 py-2" onclick="onClickedEstimatePrice()" type="button">
            Estimate Price
          </button>
        </form>

        <!-- Result -->
        <div id="uiEstimatedPrice" class="result text-center mt-4"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
