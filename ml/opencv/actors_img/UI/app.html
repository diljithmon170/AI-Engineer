<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Actors Identifier</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dropzone.min.css">
    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-center shadow-sm mb-4">
        <a class="navbar-brand fw-bold" href="#">Movie Actors Identifier</a>
    </nav>

    <div class="container">
        <div class="row g-4 mb-4">
            <div class="col card-wrapper" data-player="surya">
                <div class="card border-0 shadow rounded">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="./images/surya.jpg" alt="Surya">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Surya</h4>
                    </div>
                </div>
            </div>
            <div class="col card-wrapper" data-player="vijay">
                <div class="card border-0 shadow rounded">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="./images/vijay.jpg" alt="Vijay">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Vijay</h4>
                    </div>
                </div>
            </div>
            <div class="col card-wrapper" data-player="mohanlal">
                <div class="card border-0 shadow rounded">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="./images/mohanlal.jpg" alt="Mohanlal">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Mohanlal</h4>
                    </div>
                </div>
            </div>
            <div class="col card-wrapper" data-player="mammotty">
                <div class="card border-0 shadow rounded">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="./images/mammutty.jpg" alt="Mammotty">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Mammotty</h4>
                    </div>
                </div>
            </div>
            <div class="col card-wrapper" data-player="nivin">
                <div class="card border-0 shadow rounded">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="./images/nivin.jpg" alt="Nivin Pauly">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Nivin Pauly</h4>
                    </div>
                </div>
            </div>
            <div class="col card-wrapper" data-player="rajini">
                <div class="card border-0 shadow rounded">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="./images/rajini.png" alt="Rajini">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Rajini</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-4">
                <form action="/file-upload" class="dropzone" id="dropzone">
                    <div class="dz-message needsclick">
                        <img src="./images/upload.png" width="50vw" height="50vw"><br>
                        <span class="note needsclick">Drop files here or click to upload</span>
                    </div>
                </form>
                <button id="submitBtn" type="button" class="btn btn-primary mt-3 w-100">Classify</button>
                <div class="error mt-3" id="error">
                    <p>Can't classify image. Classifier was not able to detect face and two eyes properly</p>
                </div>
            </div>
            <div class="col-md-8">
                <div id="resultHolder"></div>
                <div id="divClassTable">
                    <table id="classTable" class="table table-bordered table-hover mt-4">
                        <thead>
                            <tr>
                                <th>Actors</th>
                                <th>Probability Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Surya</td>
                                <td id="score_surya"></td>
                            </tr>
                            <tr>
                                <td>Vijay</td>
                                <td id="score_vijay"></td>
                            </tr>
                            <tr>
                                <td>Mohanlal</td>
                                <td id="score_mohanlal"></td>
                            </tr>
                            <tr>
                                <td>Mammotty</td>
                                <td id="score_mammotty"></td>
                            </tr>
                            <tr>
                                <td>Nivin</td>
                                <td id="score_nivin"></td>
                            </tr>
                            <tr>
                                <td>Rajini</td>
                                <td id="score_rajini"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./dropzone.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
